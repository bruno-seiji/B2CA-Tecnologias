<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset_css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <header class="absolute">
            <img id="logo" src="assets/imagens/logo-SF.png" alt="" srcset="">
            <ul id="menu">
                <li class="menu_list">Sobre Nós</li>
                <li class="menu_list">Serviços e Produtos</li>
                <li class="menu_list">Carreira</li>
            </ul>
            <button id="Contato">Contato</button>
        </header>

        <div id="slides">
          
            <div class="swiper m-auto ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <p class="intro-texto absolute" >B2CA vem para inovar mercado de soluções de softwares personalizados</p>
                        <img src="assets/imagens/technology.jpg" alt="" srcset="">
                    </div>
                    <div class="swiper-slide"><img src="assets/imagens/social-media.png" alt="" srcset=""></div>
                    <div class="swiper-slide"><img src="assets/imagens/social-media.png" alt="" srcset=""></div>
                </div>
            
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        
            </div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
